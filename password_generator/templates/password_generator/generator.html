{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}
<div class="container text-center">
    <div>
         <h1>Generate your password</h1>
    </div>
    <div class="mt-3">
        <form action="{% url 'password_generator:password' %}">
            <select name="length">
                {% for i in range %}
                <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select> Length
            <div class="mt-2">
                <input type="checkbox" name="uppercase"> Uppercase
            </div>
            <div class="mt-2">
                <input type="checkbox" name="numbers"> Numbers
            </div>
            <div class="mt-2">
                <input type="checkbox" name="special"> Special Chars
            </div>
            <div class="mt-2">
                <input type="submit" value="Generate password" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
