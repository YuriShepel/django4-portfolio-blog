{% extends 'portfolio/base.html' %}

{% block content %}

    <h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
    <div>
        <h4 class="text-center mb-5">There are {{ posts.count }} post{{ posts.count|pluralize }}</h4>
    </div>
    {% for post in posts %}
        <div class="row justify-content-center my-3">
            <div class="col-md-10">
                <a href="{% url 'blog:detail' post.id %}"><h2>{{ post.title }}</h2></a>
                <h5 class="text-muted">{{ post.date|date:'d M Y' }}</h5>
                <h4>{{ post.content|truncatechars:200 }}</h4>
            </div>
        </div>
    {% endfor %}
{% endblock %}
